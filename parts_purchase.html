<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Porter - Vehicle Parts Store</title>

		<!-- CSS Link -->
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" />

		<!-- Javascript Link -->
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>

	<body>
		<div id="header">
			<div class="wrapper">
				<a href="index.html"><img id="title_img" src="img/Porter Title.png" alt="Porter - vehicle parts Store" /></a>
<!-- User Menu -->
                <div id="user-menu">
                    <a href="parts_register.html">상품 등록</a>
                    <a href="login.html">로그인</a>
                    <a href="signup.html">회원가입</a>
                </div>
<!-- User Menu End -->
			</div>
		</div>
 <!-- MAIN -->
		<div id="main">
			<div class="wrapper">
				<div id="content">
					<div id="page_title">
						<span class="title">상품 주문/결제</span>
						<span class="subtitle">Parts Order/Payment</span>
					</div>
<!-- End Page Title -->

<!-- Parts Purchase -->
                    <div id="parts-purchase">
                        <span>주문 상품 확인</span>
                        <div class="purchase-partslist">
                            <div class="purchase-parts-head">
                                <div class="partsImage"><a>상품 사진</a></div>
                                <div class="partsName"><a>상품 정보</a></div>
                                <div class="partsCount"><a>수량</a></div>
                                <div class="partsSeller"><a>판매자</a></div>
                                <div class="partsPrice"><a>가격</a></div>
                            </div>
                            <hr>
                            <div class="purchase-parts">
                                <div class="partsImage"><img src="img/car/parts7.jpg" height=110 width=110/></div>
                                <div class="partsName">
                                    <a class="pName">N Test Parts1</a>
                                    <a class="carName">Benz 2010 C63 AMG</a>
                                </div>
                                <div class="partsCount"><a>1</a></div>
                                <div class="partsSeller"><a>Tester1</a></div>
                                <div class="partsPrice"><a>49,000원</a></div>
                            </div>
                            <hr>
                            <div class="purchase-parts">
                                <div class="partsImage"><img src="img/car/parts11.jpg" height=110 width=110/></div>
                                <div class="partsName">
                                    <a class="pName">N Test Parts2</a>
                                    <a class="carName">Audi 2012 A6 TFSI 2.0</a>
                                </div>
                                <div class="partsCount"><a>1</a></div>
                                <div class="partsSeller"><a>Seller1</a></div>
                                <div class="partsPrice"><a>38,000원</a></div>
                            </div>
                        </div>
                        <span>구매자 확인 및 배송지 정보</span>
                        <div class="purchase-userInfo">
                            <div class="purchase-uInfoKey">
                                <div><span>받는 사람</span></div>
                                <div class="userAddress"><span>배송지</span></div>
                                <div><span>휴대 전화</span></div>
                                <div><span>배송시 요구사항</span></div>
                            </div>
                            <div class="purchase-uInfoValue">
                                <div class="userName">
                                    <input id="purchase-userName" type="text" name="name"/>
                                </div>
                                <div class="userAddress">
                                    <input id="purchase-userPostal1" type="text" name="postal1" readonly="true"/>
                                    <span>-</span>
                                    <input id="purchase-userPostal2" type="text" name="postal2" readonly="true"/>
                                    <button id="purchase-postalSearch">우편번호 찾기</button><br>
                                    <input id="purchase-userAddress1" type="text" name="address1" readonly="true"/>
                                    <input id="purchase-userAddress2" type="text" name="address2"/>
                                </div>
                                <div class="userPhone">
                                    <select id="purchase-userPhone1">
                                        <option value="010">010</option>
                                        <option value="011">011</option>
                                        <option value="016">016</option>
                                        <option value="017">017</option>
                                        <option value="018">018</option>
                                        <option value="019">019</option>
                                    </select>
                                    <span>-</span>
                                    <input id="purchase-userPhone2" type="text" name="phone2"/>
                                    <span>-</span>
                                    <input id="purchase-userPhone3" type="text" name="phone3"/>
                                </div>
                                <div class="userMessage">
                                    <input id="purchase-userMessage" type="text" name="message"/>
                                </div>
                            </div>
                        </div>
                        <span>결제 정보</span>
                        <div class="purchase-paymentInfo">
                            <div id="purchase-paymentList">
                                <input class="bank" type="radio" name="pay"/><span>무통장입금</span>
                                <input class="card" type="radio" name="pay" disabled="true"  /><span>신용카드</span>
                                <input class="phone" type="radio" name="pay" disabled="true"/><span>휴대폰결제</span>
                            </div>
                            <hr>

                            <div class="paymentPage-bank">
                                <div class="bank-value">
                                    <select id="purchase-selectBank">
                                        <option value="01">농협</option>
                                        <option value="02">국민은행</option>
                                        <option value="03">신한은행</option>
                                        <option value="04">하나은행</option>
                                        <option value="05">우리은행</option>
                                        <option value="06">기업은행</option>
                                    </select>
                                </div>

                                <div class="bank-key">
                                    <span>은행 선택</span>
                                    <span>결제 안내</span>
                                </div>
                            </div>
                            <hr>
                            <div class="purchase-paymentPrice">
                                <span>결제 금액</span>
                                <span id="purchase-totalPrice">87,000원</span>
                                <button id="purchase-paymentButton">결제하기</button>
                            </div>
                        </div>
                    </div>
<!-- End Parts Purchase -->
                </div>
            </div>
        </div>
<!-- End MAIN -->
    </body>
</html>

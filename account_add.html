<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Porter - Vehicle Parts Store</title>

		<!-- CSS Link -->
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" />

		<!-- Javascript Link -->
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>

    <body>
        <div id="account-add">
            <span>계좌번호 추가 / 수정</span>
            <div class="account-main">
                <div class="name-box">
                    <div class="nameH pHead">계좌 이름</div>
                    <div class="name pBody"><input type="text"/></div>
                </div>
                <div class="bank-box">
                    <div class="bankH pHead">은행</div>
                    <div class="bank pBody">
                        <select class="bank-list">
                            <option value="01">농협</option>
                            <option value="02">국민은행</option>
                            <option value="03">신한은행</option>
                            <option value="04">하나은행</option>
                            <option value="05">우리은행</option>
                            <option value="06">기업은행</option>
                        </select>
                    </div>
                </div>
                <div class="account-box">
                    <div class="accountH pHead">계좌번호</div>
                    <div class="account pBody">
                        <input class="account-number" type="text" onkeypress="returnOnlyNum()" onkeyup="inputOnlyNum(this)" onblur="inputOnlyNum(this)" />
                    </div>
                </div>
            </div>
            <div class="action-box">
                <button class="add-btn pBtn">추가</button>
                <button class="cancel-btn dBtn" onclick="window.close()">취소</button>
            </div>
        </div>
    </body>
</html>

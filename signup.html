<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Porter - Vehicle Parts Store</title>

		<!-- CSS Link -->
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/user.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" />

		<!-- Javascript Link -->
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>

	</head>

	<body>
		<div id="header">
			<div class="wrapper">
				<a href="index.html"><img id="title_img" src="img/Porter Title.png" alt="Porter - Vehicle parts Store" /></a>
				<a href=""><img id="user_menu" onClick="Init();"/></a>
			</div>
		</div>

		<div id="main">
			<div class="wrapper">
				<div id="member-title">
					<div class="title">회원가입</div>
				</div>

                <div id="member-body">
                    <form action="" method="post">
                        <label>아이디(닉네임)</label><br><input class="signup-input" type="text" name="id" /><br>
                        <label>이메일</label><br><input class="signup-input" type="email" name="email" /><br>
                        <label>비밀번호</label><br><input class="signup-input" type="password" name="password" /><br>
                        <label>비밀번호 확인</label><br><input class="signup-input" type="password" name="password-confirm" /><br>
                        <button id="signup-submit" type="submit">가입하기</button>
                    </form>
                </div>
			</div>
		</div>
        <iframe src="footer.html" frameborder="0" width="100%" height="160px"></iframe>
	</body>
</html>

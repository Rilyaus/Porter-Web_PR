<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Porter - Vehicle Parts Store</title>

		<!-- CSS Link -->
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" />

		<!-- Javascript Link -->
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>

	<body>
		<div id="header">
			<div class="wrapper">
				<a href="index.html"><img id="title_img" src="img/Porter Title.png" alt="Porter - Vehicle parts Store" /></a>
			</div>
		</div>

		<div id="main">
			<div class="wrapper">
				<div id="member-title">
					<div class="title">로그인</div>
				</div>

                <div id="member-body">
                    <form action="index.html" method="post">
                        <span>이메일</span><br><input class="login-input" type="email" name="email" /><br>
                        <span>비밀번호</span><br><input class="login-input" type="password" name="password" /><br>
                        <div class="saveuser-div">
                            <input class="saveuser-input" type="checkbox" name="saveuser"/>
                            <span class="saveuser-span">아이디 저장</span>
                            <span class="searchuser-span"><a href="password_find.html">비밀번호 찾기</a></span>
                        </div><br>
                        <span id="fail-message">잘못된 아이디입니다.</span>
                        <div class="btn-div">
                            <button id="login-submit" type="submit">로그인</button>
                        </div>
                        <hr>
                        <div class="anotherLogin-div">
                            <button id="facebook-login">페이스북으로 로그인</button>
                        </div>
                    </form>
                </div>
			</div>
		</div>
	</body>
</html>
